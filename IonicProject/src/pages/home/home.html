     
<ion-header>

  <ion-navbar>
    <ion-title>
     Validation Form
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <h1 id="test">  Home Page </h1>

<form [formGroup]="myForm">

  <label for="email">Email</label>
  <input formControlName="email" id="email" />
  <control-messages [control]="myForm.controls.email"></control-messages>

  <label for="password">Password</label>
  <input formControlName="password" id="password" />
  <control-messages [control]="myForm.controls.password"></control-messages>

  <button id="submit" type="Submit" [disabled]="!myForm.valid">Submit</button>
</form>
</ion-content>
